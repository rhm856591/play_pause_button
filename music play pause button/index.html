<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f3d13bb29c.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Play Pause Button</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">MUSIC</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left">
                <h1>WELCOME<br>TO<br>RELAXE<br>ZONE</h1>
            </div>
            <div class="right">
                <p>Click Here To Listen</p>
                <img src="play.png" id="play">
            </div>
        </div>
    </div>



    <audio id="mySong">
        <source src="pudina.mpg">
    </audio>

    





<script>
    var mySong = document.getElementById("mySong");
var play = document.getElementById("play");

play.onclick = function () {
    if (mySong.paused) {
        mySong.play();
        play.src = "pause.png";
    }
    else {
        mySong.pause();
        play.src = "play.png";
    }
}

</script>
</body>
</html>
